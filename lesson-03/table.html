<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="опис сторінки">
    <meta name="keywords" content="ключові слова сторінки">
    <title>table</title>
</head>

<body>


    <!-- <a href="#">lorem</a>
    <button type="button">lorem</button> -->
    <table border="1">
        <caption>заголовок таблиці</caption>
        <thead>
            <tr>
                <th colspan="3">head</th>
            </tr>
            <tr>
                <th>head</th>
                <th>head</th>
                <th>head</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td colspan="2">1 text text</td>
                <td>3</td>
            </tr>
            <tr>
                <td colspan="3">4</td>
            </tr>
            <tr>
                <td rowspan="2">7</td>
                <td>8</td>
                <td>9</td>
            </tr>
            <tr>
                <td>11</td>
                <td>12</td>
            </tr>
            <tr>
                <td colspan="2" rowspan="2">13</td>
                <td>15</td>
            </tr>
            <tr>
                <td>16</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>foot</td>
                <td>foot</td>
                <td>foot</td>
            </tr>
        </tfoot>
    </table>

</body>

</html>
